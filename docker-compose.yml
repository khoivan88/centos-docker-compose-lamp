  apache:
    build: 
        context: ./bin/apache
    container_name: 'apache'
    restart: 'always'
    ports:
        - "${HOST_MACHINE_UNSECURE_HOST_PORT}:80"
        - "${HOST_MACHINE_SECURE_HOST_PORT}:443"
    networks:
        # https://medium.com/@thivi/creating-a-lamp-stack-using-docker-compose-13ca4e3950e1
        - frontend
        - backend
    links: 
        - mysql
    volumes: 
        - ${DOCUMENT_ROOT-./www}:/var/www/html
        # - ${PHP_INI-./config/php/php.ini}:/usr/local/etc/php/php.ini
        - ${VHOSTS_DIR-./config/vhosts}:/etc/httpd/conf.d
        - ${LOG_DIR-./logs/httpd}:/var/log/httpd
        # - ./cert/:./httpd-ssl/certs/server-cert-selfsigned.pem # TODO: for SSL cert
        # - ./cert/:./httpd-ssl/private/server-key.pem    # TODO: for SSL cert
    depends_on:
        - php
        - mysql
  php:
    build: 
        context: ./bin/webserver
    container_name: '7.4.x-php'
    restart: 'always'
    ports:
        - "${HOST_MACHINE_UNSECURE_HOST_PORT}:80"
        - "${HOST_MACHINE_SECURE_HOST_PORT}:443"
    networks:
        - backend
    links: 
        - mysql
    volumes: 
        - ${DOCUMENT_ROOT-./www}:/var/www/html
        - ${PHP_INI-./config/php/php.ini}:/usr/local/etc/php/php.ini
        # - ${VHOSTS_DIR-./config/vhosts}:/etc/apache2/sites-enabled
        - ${LOG_DIR-./logs/httpd}:/var/log/httpd        
  mysql:
    build:
      context: "./bin/${DATABASE}"
    container_name: 'mysql'
    restart: 'always'
    ports:
      - "${HOST_MACHINE_MYSQL_PORT}:3306"
    networks:
      - backend
    volumes: 
      - ${MYSQL_DATA_DIR-./data/mysql}:/var/lib/mysql
      - ${MYSQL_LOG_DIR-./logs/mysql}:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: 'sc-phpmyadmin'
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '8080:80'
    volumes: 
      - /sessions
